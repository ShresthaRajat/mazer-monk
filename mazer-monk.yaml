namespace: mazer-monk
mazer-monk:
  defines: runnable
  metadata:
    name: mazer-monk
    description: >-
      A Flask based python application that generates mazes and provide
      functionalities like login/register and allows users to manipulate mazes.
    icon: https://emojiapi.dev/api/v1/video_game.svg
  containers:
    mazer-monk:
      build: .
  services:
    flask-default:
      container: mazer-monk
      port: 80
      host-port: 80
      publish: false
      protocol: TCP
      description: The default port where Flask run and expose its application.
  connections:
    mongo-connection:
      target: mongodb/mongodb
      service: mongodb
  variables:
    debug:
      env: DEBUG
      type: string
      description: Specifies if the Flask should run in debug mode or not.
      value: 'true'
    secret-key:
      env: SECRET_KEY
      type: string
      description: A secret key used for session security.
      value: '!!!SETME-USE-SECRETS!!!'
    mongo-initdb-root-username:
      env: MONGO_INITDB_ROOT_USERNAME
      type: string
      description: Username for mongoDB database.
      value: '!!!SETME-USE-SECRETS!!!'
    mongo-initdb-root-password:
      env: MONGO_INITDB_ROOT_PASSWORD
      type: string
      description: Password for mongoDB database.
      value: '!!!SETME-USE-SECRETS!!!'
    session-type:
      env: SESSION_TYPE
      type: string
      description: Defines how flask services should manage user session.
      value: mongo
    mongo-port:
      env: MONGO_PORT
      type: string
      description: The port on which MongoDB is running.
      value: <- connection-port("mongo-connection")
    mongo-ip:
      env: MONGO_IP
      type: string
      description: The host IP where MongoDB is running.
      value: <- connection-hostname("mongo-connection")
