{% extends "layout.html" %}

{% block body %} 
{% if error %}
<!-- Flexbox container for aligning the toasts -->
<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 200px;">

    <!-- Then put toasts within -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>
    <div><h1 style="color: maroon;"><strong>Error:</strong> {{ error }}</h1></div>
    
{% endif %}
<nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
    
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Mazer</a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
            id="navcol-1">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item" role="presentation"></li>
                <li class="nav-item" role="presentation"></li>
            </ul><span class="navbar-text actions"> <a class="btn btn-light action-button" role="button" href="{{ url_for('login') }}">Log In</a></span></div>
    </div>
</nav>
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form method=POST action="{{ url_for('register') }}">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input class="form-control" type="email" name="username" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="pass1" placeholder="Password"></div>
            <div class="form-group"><input class="form-control" type="password" name="pass2" placeholder="Password (repeat)"></div>
            <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input type="checkbox" name="agree" value="Not Nulls">I agree to the license terms.</label></div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="{{ url_for('login') }}">You already have an account? Login here.</a></form>
    </div>
</div>
{% endblock %}
