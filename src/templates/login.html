{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Mazer</a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item" role="presentation"></li>
                <li class="nav-item" role="presentation"></li>
            </ul><span class="navbar-text actions">
                <a class="btn btn-light action-button" role="button" href="{{ url_for('register') }}">Register</a>
            </span>
        </div>
    </div>
</nav>
<div class="login-clean">
    <form method="post" action="{{ url_for('login') }}">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="far fa-square"></i></div>
        <div class="form-group"><input class="form-control" type="email" name="username" placeholder="Email"></div>
        <div class="form-group"><input class="form-control" type="password" name="pass" placeholder="Password"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button>
        </div>
</div>
{% endblock %}
